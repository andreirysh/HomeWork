<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input class="display" type="text" value="0" readonly>
        <div class="buttons">
            <button class="btn" onclick="calculator.addNumber(7)">7</button>
            <button class="btn" onclick="calculator.addNumber(8)">8</button>
            <button class="btn" onclick="calculator.addNumber(9)">9</button>
            <button class="btn" onclick="calculator.changeSign()">+/-</button>
            <button class="btn" onclick="calculator.backspace()">â†’</button>
            <button class="btn" onclick="calculator.addNumber(4)">4</button>
            <button class="btn" onclick="calculator.addNumber(5)">5</button>
            <button class="btn" onclick="calculator.addNumber(6)">6</button>
            <button class="btn" onclick="calculator.operate('*')">&#215;</button>
            <button class="btn" onclick="calculator.operate('/')">&#247;</button>
            <button class="btn" onclick="calculator.addNumber(1)">1</button>
            <button class="btn" onclick="calculator.addNumber(2)">2</button>
            <button class="btn" onclick="calculator.addNumber(3)">3</button>
            <button class="btn" onclick="calculator.operate('+')">+</button>
            <button class="btn" onclick="calculator.operate('-')">-</button>
            <button class="btn btn-clear" onclick="calculator.clearDisplay()">C</button>
            <button class="btn" onclick="calculator.addNumber(0)">0</button>
            <button class="btn" onclick="calculator.addDecimal()">.</button>
            <button class="btn btn-equal" onclick="calculator.calculate()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
